<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encripador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body> 
        <section class="cuadroPrincipal">
            <form>
                <textarea type="text" id="texto" name="texto" placeholder="Ingrese el texto aqui" autofocus></textarea>
                
                <p>&#128712; Solo minúsculas y sin acentos</p>
                <div class="botones">
                    <button type="submit" id="encriptar">Encriptar</button>
                    <button type="submit" id="desencriptar">Desencriptar</button>
                </div>
            </section>
        </div>
        <div class="cuadroSecundario">
        
            <span id="cuadroResultado">
                <img src="imagenes/Muñeco.png" alt="hombre con lupa">
                <h1>Ningún mensaje fue encontrado</h1>
                <h2>Ingrese el texto que desees encriptar o desencriptar</h2>
            </span>
        </div>
    </body>
    <script src="index.js"></script>
</html>
