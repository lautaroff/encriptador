<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encripador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body> 
        <section class="cuadroPrincipal">
            <form class="formulario">
                <textarea type="text" id="texto" name="texto" placeholder="Ingrese el texto aqui" autofocus></textarea>
                
                <p>&#128712; sin acentos</p>
                <div class="botones">
                    
                </div>
                </form>
                <button type="submit" name="encriptar" id="encriptar">Encriptar</button>
                <button type="submit" name="desencriptar" id="desencriptar">Desencriptar</button>
            </section>
        </div>
        <div class="cuadroSecundario">
            <p id="textoTransformado">
                <div id="cuadroResultado">
                    <img src="imagenes/Muñeco.png" alt="hombre con lupa">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <h2>Ingrese el texto que desees encriptar o desencriptar</h2>
                </div>
            </p>
            <button type="submit" name="copiar" id="copiar" onclick="copyClipboard('#textoTransformado')">Copiar</button>
            <script>
              
 
                $('#copiar').hide();
                $(function(){
                  $('#encriptar').click(function(){
                    let textin = document.getElementById("texto").value;
                    if (textin == ""){
                     $('#copiar').hide();}
                     if (textin != ""){
                    $('#copiar').show();}
                  });

                  $('#desencriptar').click(function(){
                    let textin = document.getElementById("texto").value;
                    if (textin == ""){
                     $('#copiar').hide();}
                     if (textin != ""){
                    $('#copiar').show();}
                  });
                })

                function copyClipboard(element) {
                    var $bridge = $("<input>")
                    $("body").append($bridge);
                    $bridge.val($(element).text()).select();
                    document.execCommand("copy");
                    $bridge.remove();
                }

            </script>
        </div>
    </body>
    <script src="index.js"></script>
</html>
